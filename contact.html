<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="Js/contact.js"></script>
  <title>Contact Us</title>
</head>

<body>

  <form action="" id="contactForm">
    <div class="form-submitted">Form submitted! Thanks!</div>
    <div>
      <label for="name">
        <input type="text" id="name" placeholder="Enter your name" class="">
      </label>
      <div class="form-error" id="nameError">Please enter your first name</div>

    </div>

    <div>
      <label for="subject">
        <input type="text" id="subject" placeholder="Subject" class="">
      </label>
      <div class="form-error" id="subjectError">Subject requires minimum 10 charactors</div>
    </div>

    <div>
      <label for="address">
        <input type="text" id="address" placeholder="Enter your address" class="">
      </label>
      <div class="form-error" id="addressError">Address requires minimum 25 charactors</div>
    </div>

    <div>
      <label for="email">
        <input name="email" id="email" placeholder="Email address" class="">
      </label>
      <div class="form-error" id="emailError">Enter valid email</div>
    </div>



    <button type="submit" class="submitButton" id="submitButton">Submit</button>
  </form>
  <span><a href="index.html">Back</a></span>

</body>

</html>
